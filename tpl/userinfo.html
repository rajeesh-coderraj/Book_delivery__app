<userinfo class="app-page">
    <header class="header-bar">
        <div class="left">
            <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
            <h1 class="title" data-i18n="text: userinfo">User INFO</h1>
        </div>
    </header>

    <div class="content" id="userinfosettings">
        <div class="padded-full">
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-namesurname" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-namesurname" data-i18n="text: namesurname">Name and surname</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-expiredtime" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-expiredtime" data-i18n="text: expiredtime">Expired time</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-email" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-email" data-i18n="text: email">Email</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-street" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-street" data-i18n="text: street">Street</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-city" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-city" data-i18n="text: city">City</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-postcode" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-postcode" data-i18n="text: postcode">Postcode</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-phone" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-phone" data-i18n="text: phone">Phone</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableuserinfo" type="text" id="input-mobilephone" readonly="readonly">
                <label class="input-filled floating-label filledcol" for="input-mobilephone" data-i18n="text: mobilephone">Mobile phone</label>
            </div>
        </div>
        <div class="padded-full">
        </div>
    </div>
</userinfo>
