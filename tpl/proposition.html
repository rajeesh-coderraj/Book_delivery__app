<proposition class="app-page">
    <header class="header-bar">
        <div class="left">
            <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
            <h1 class="title" data-i18n="text: proposition">Proposition</h1>
        </div>
    </header>

    <div class="content" id="propositionSettings">
        <div class="padded-full">
            <div class="input-wrapper">
                <input class="with-label clickableproposition" type="text" id="input-isbn">
                <label class="floating-label" for="input-isbn" data-i18n="text: isbn">ISBN</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableproposition" type="text" id="input-title">
                <label class="floating-label" for="input-title" data-i18n="text: title">Title</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableproposition" type="text" id="input-author">
                <label class="floating-label" for="input-author" data-i18n="text: author">Author</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableproposition" type="text" id="input-publicationyear">
                <label class="floating-label" for="input-publicationyear" data-i18n="text: publicationYear">Publication year</label>
            </div>
            <div class="input-wrapper">
                <input class="with-label clickableproposition" type="text" id="input-link">
                <label class="floating-label" for="input-link" data-i18n="text: www">WWW</label>
            </div>
        </div>
        <div class="padded-full">
             <button style="width: 100%;" class="btn primary proposition clickableproposition" data-order="proposition" data-i18n="text: sendProposition">Send proposition</button>
        </div>
    </div>
</proposition>
