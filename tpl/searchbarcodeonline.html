<searchbarcodeonline class="app-page">
    <header class="header-bar">
        <div class="left">
            <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
            <h1 class="title" data-i18n="text: searchBarcodeOnline">Search Barcode OnLine</h1>
        </div>
    </header>

    <div class="content" id="searchBarcodeContent">
        <div class="padded-full">
            <button style="width: 100%;" class="btn  primary searchBarcode" data-order="searchBarcode" data-i18n="text: scan">Scan</button>
        </div>

        <div class="padded-full">

            <div id="resultsListBarcode" data-i18n="text: scanBarcodeOrISBN">Please scan library or ISBN barcode.</div>
            <div id="searchBarcodeButtons"></div>
        </div>
    </div>

</searchbarcodeonline>
